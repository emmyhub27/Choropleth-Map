<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>ChloplethMap</title>
</head>
<body>
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
    <div id='container'>
        <svg id='canvas'></svg>
        <div id="tooltip"></div>
        <svg id='legend'>
            <g>
              <rect x="10" y="0" width="70" height="20" fill="#ebb54b"></rect>
              <rect x="80" y="20" width="1" height="20" fill="white"></rect>
              <text x="65" y="50" fill="white">15%</text>
            </g>
            <g>
              <rect x="80" y="0" width="70" height="20" fill="#a14299"></rect>
              <rect x="150" y="20" width="1" height="20" fill="white"></rect>
              <text x="140" y="50" fill="white">30%</text>
            </g>
            <g>
              <rect x="150" y="0" width="70" height="20" fill="#b2de76"></rect>
              <rect x="220" y="20" width="1" height="20" fill="white"></rect>
              <text x="209" y="50" fill="white">45%</text>
            </g>
            <g>
              <rect x="220" y="0" width="70" height="20" fill="#a576de"></rect>
              <rect x="289" y="20" width="1" height="20" fill="white"></rect>
              <text x="269" y="50" fill="white">60%</text>
            </g>
          </svg>
          <P>Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a></P>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./scripts.js" type="module"></script>
</body>
</html>
